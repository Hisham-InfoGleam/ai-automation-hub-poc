version: "3.8"

services:
  mariadb:
    image: mariadb:11
    container_name: ai-automation-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-automation}
      MYSQL_USER: ${DB_USER:-automation}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
